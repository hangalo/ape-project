<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClienteLabel_idCliente}"/>
                    <h:outputText value="#{clienteController.selected.idCliente}" title="#{bundle.ViewClienteTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nombres}"/>
                    <h:outputText value="#{clienteController.selected.nombres}" title="#{bundle.ViewClienteTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_apellidos}"/>
                    <h:outputText value="#{clienteController.selected.apellidos}" title="#{bundle.ViewClienteTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_email}"/>
                    <h:outputText value="#{clienteController.selected.email}" title="#{bundle.ViewClienteTitle_email}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_fechaCreacion}"/>
                    <h:outputText value="#{clienteController.selected.fechaCreacion}" title="#{bundle.ViewClienteTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClienteLabel_idEstadoCliente}"/>
                    <h:outputText value="#{clienteController.selected.idEstadoCliente}" title="#{bundle.ViewClienteTitle_idEstadoCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.destroyAndView}" value="#{bundle.ViewClienteDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewClienteEditLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareCreate}" value="#{bundle.ViewClienteCreateLink}" />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.ViewClienteShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewClienteIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
