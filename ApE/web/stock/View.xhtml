<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStockLabel_idStock}"/>
                    <h:outputText value="#{stockController.selected.idStock}" title="#{bundle.ViewStockTitle_idStock}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_cantidad}"/>
                    <h:outputText value="#{stockController.selected.cantidad}" title="#{bundle.ViewStockTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_idProducto}"/>
                    <h:outputText value="#{stockController.selected.idProducto}" title="#{bundle.ViewStockTitle_idProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.destroyAndView}" value="#{bundle.ViewStockDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStockEditLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareCreate}" value="#{bundle.ViewStockCreateLink}" />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.ViewStockShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStockIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
