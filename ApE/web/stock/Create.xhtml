<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStockLabel_idStock}" for="idStock" />
                    <h:inputText id="idStock" value="#{stockController.selected.idStock}" title="#{bundle.CreateStockTitle_idStock}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_idStock}"/>
                    <h:outputLabel value="#{bundle.CreateStockLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{stockController.selected.cantidad}" title="#{bundle.CreateStockTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateStockLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{stockController.selected.idProducto}" title="#{bundle.CreateStockTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.create}" value="#{bundle.CreateStockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.CreateStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateStockIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
