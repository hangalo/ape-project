<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRolLabel_idRol}" for="idRol" />
                    <h:inputText id="idRol" value="#{rolController.selected.idRol}" title="#{bundle.CreateRolTitle_idRol}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_idRol}"/>
                    <h:outputLabel value="#{bundle.CreateRolLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rolController.selected.descripcion}" title="#{bundle.CreateRolTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateRolLabel_eliminado}" for="eliminado" />
                    <h:inputText id="eliminado" value="#{rolController.selected.eliminado}" title="#{bundle.CreateRolTitle_eliminado}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_eliminado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolController.create}" value="#{bundle.CreateRolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.CreateRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateRolIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
