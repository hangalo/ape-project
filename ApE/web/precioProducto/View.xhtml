<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrecioProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrecioProductoLabel_idPrecioProducto}"/>
                    <h:outputText value="#{precioProductoController.selected.idPrecioProducto}" title="#{bundle.ViewPrecioProductoTitle_idPrecioProducto}"/>
                    <h:outputText value="#{bundle.ViewPrecioProductoLabel_valor}"/>
                    <h:outputText value="#{precioProductoController.selected.valor}" title="#{bundle.ViewPrecioProductoTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewPrecioProductoLabel_fechaCreacion}"/>
                    <h:outputText value="#{precioProductoController.selected.fechaCreacion}" title="#{bundle.ViewPrecioProductoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrecioProductoLabel_idProducto}"/>
                    <h:outputText value="#{precioProductoController.selected.idProducto}" title="#{bundle.ViewPrecioProductoTitle_idProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{precioProductoController.destroyAndView}" value="#{bundle.ViewPrecioProductoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPrecioProductoEditLink}"/>
                <br />
                <h:commandLink action="#{precioProductoController.prepareCreate}" value="#{bundle.ViewPrecioProductoCreateLink}" />
                <br />
                <h:commandLink action="#{precioProductoController.prepareList}" value="#{bundle.ViewPrecioProductoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPrecioProductoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
