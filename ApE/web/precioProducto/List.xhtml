<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrecioProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrecioProductoEmpty}" rendered="#{precioProductoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{precioProductoController.items.rowCount > 0}">
                    <h:outputText value="#{precioProductoController.pagination.pageFirstItem + 1}..#{precioProductoController.pagination.pageLastItem + 1}/#{precioProductoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{precioProductoController.previous}" value="#{bundle.Previous} #{precioProductoController.pagination.pageSize}" rendered="#{precioProductoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{precioProductoController.next}" value="#{bundle.Next} #{precioProductoController.pagination.pageSize}" rendered="#{precioProductoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{precioProductoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrecioProductoTitle_idPrecioProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrecioProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrecioProductoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrecioProductoTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrecioProductoTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{precioProductoController.prepareView}" value="#{bundle.ListPrecioProductoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{precioProductoController.prepareEdit}" value="#{bundle.ListPrecioProductoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{precioProductoController.destroy}" value="#{bundle.ListPrecioProductoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{precioProductoController.prepareCreate}" value="#{bundle.ListPrecioProductoCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListPrecioProductoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
