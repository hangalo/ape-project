<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModuloLabel_idModulo}"/>
                    <h:outputText value="#{moduloController.selected.idModulo}" title="#{bundle.ViewModuloTitle_idModulo}"/>
                    <h:outputText value="#{bundle.ViewModuloLabel_nombre}"/>
                    <h:outputText value="#{moduloController.selected.nombre}" title="#{bundle.ViewModuloTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewModuloLabel_descripcion}"/>
                    <h:outputText value="#{moduloController.selected.descripcion}" title="#{bundle.ViewModuloTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moduloController.destroyAndView}" value="#{bundle.ViewModuloDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewModuloEditLink}"/>
                <br />
                <h:commandLink action="#{moduloController.prepareCreate}" value="#{bundle.ViewModuloCreateLink}" />
                <br />
                <h:commandLink action="#{moduloController.prepareList}" value="#{bundle.ViewModuloShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewModuloIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
