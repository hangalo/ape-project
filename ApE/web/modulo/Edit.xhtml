<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModuloLabel_idModulo}" for="idModulo" />
                    <h:inputText id="idModulo" value="#{moduloController.selected.idModulo}" title="#{bundle.EditModuloTitle_idModulo}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_idModulo}"/>
                    <h:outputLabel value="#{bundle.EditModuloLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{moduloController.selected.nombre}" title="#{bundle.EditModuloTitle_nombre}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditModuloLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{moduloController.selected.descripcion}" title="#{bundle.EditModuloTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{moduloController.update}" value="#{bundle.EditModuloSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditModuloViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{moduloController.prepareList}" value="#{bundle.EditModuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditModuloIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
