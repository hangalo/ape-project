<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.UserLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form >
                <h:panelGrid id="lpg" columns="2">
                    <h:outputLabel for="nomUsuario" value="Usuario"/>
                    <h:inputText id="nomUsuario" value="#{usuarioController.selected.nomUsuario}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_clave}" for="clave" />
                    <h:inputSecret id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.CreateUsuarioTitle_clave}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_clave}"/>
                </h:panelGrid>
                <h:commandButton action="#{usuarioController.login}" value="#{bundle.UserLoginLink}" id="loginButton" />
                 <br/>
                <h:commandLink value="#{bundle.ListClienteIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
