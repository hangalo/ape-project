<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewPedidoTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoLabel_idPedido}"/>

                    <h:outputText value="#{bundle.ViewPedidoLabel_fechaCreacion}"/>
                    <h:outputText value="#{pedidoController.selected.fechaCreacion}" title="#{bundle.ViewPedidoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoLabel_fechaFinalizacion}"/>
                    <h:outputText value="#{pedidoController.selected.fechaFinalizacion}" title="#{bundle.ViewPedidoTitle_fechaFinalizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoLabel_valorTotal}"/>
                    <h:outputText value="#{pedidoController.selected.valorTotal}" title="#{bundle.ViewPedidoTitle_valorTotal}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_descripcion}"/>
                    <h:outputText value="#{pedidoController.selected.descripcion}" title="#{bundle.ViewPedidoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destNombres}"/>
                    <h:outputText value="#{pedidoController.selected.destNombres}" title="#{bundle.ViewPedidoTitle_destNombres}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destApellidos}"/>
                    <h:outputText value="#{pedidoController.selected.destApellidos}" title="#{bundle.ViewPedidoTitle_destApellidos}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destDireccion1}"/>
                    <h:outputText value="#{pedidoController.selected.destDireccion1}" title="#{bundle.ViewPedidoTitle_destDireccion1}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destDireccion2}"/>
                    <h:outputText value="#{pedidoController.selected.destDireccion2}" title="#{bundle.ViewPedidoTitle_destDireccion2}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destCiudad}"/>
                    <h:outputText value="#{pedidoController.selected.destCiudad}" title="#{bundle.ViewPedidoTitle_destCiudad}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_destCodPostal}"/>
                    <h:outputText value="#{pedidoController.selected.destCodPostal}" title="#{bundle.ViewPedidoTitle_destCodPostal}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_pedidoProducto}"/>
                    <h:outputText value="#{pedidoController.selected.pedidoProducto}" title="#{bundle.ViewPedidoTitle_pedidoProducto}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_idCliente}"/>
                    <h:outputText value="#{pedidoController.selected.idCliente}" title="#{bundle.ViewPedidoTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_idEstadoPedido}"/>
                    <h:outputText value="#{pedidoController.selected.idEstadoPedido}" title="#{bundle.ViewPedidoTitle_idEstadoPedido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.destroyAndView}" value="#{bundle.ViewPedidoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPedidoEditLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareCreate}" value="#{bundle.ViewPedidoCreateLink}" />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.ViewPedidoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPedidoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
